# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gptsite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jdockercontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_06ae2c0faa874e86a859184117085f12 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3667f42c6547424d9da4b8472cf489eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jdockercontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_06ae2c0faa874e86a859184117085f12 }}/gpt-site:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gptsite'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5cefa91a5e7046bd9993bbb0eb856f3c }}
        images: 'jdockercontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_06ae2c0faa874e86a859184117085f12 }}/gpt-site:${{ github.sha }}'